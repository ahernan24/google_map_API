<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coding for GOOD // API Example 2 - Google Maps</title>
    <link rel="stylesheet" type="text/css" href="http://reset5.googlecode.com/hg/reset.min.css">
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false">
		</script>
		<style type ="text/css">
			html, body { height: 100%; }
			#target { height: 500px; }
		</style>
		
		<script type="text/javascript">
		  var myHighSchool = new google.maps.LatLng(34.0195683, -118.3076202);
			var campingGround = new google.maps.LatLng(35.4899594, -117.6352449);
			var engineeringCamp = new google.maps.LatLng(38.9178514, -77.0907575);
			var usc = new google.maps.LatLng(34.02281, -118.2857822);
			var MyHighSchoolMarker = null;
			var campingGroundMarker = null;
			var engineeringCampMarker = null;
			var uscMarker = null;
			
			function showMeInfo(map) {
				var myHighSchoolString = '<p>This is where I went to High School...and fractured my elbow</p>';
				var campingGroundString = '<p>This is where I went camping, the Sequoia National Park.';
				var engineeringCampString = '<p>I went to an NSLC engineering and leadership camp, made many new friends</p>';
				var uscString = '<p>This is where Machine shop is, where my friends and I play soccer and take classes!</p>';
				
				var myHighSchoolInfoWindow = new google.maps.InfoWindow({
						content: myHighSchoolString
					});
				var campingGroundInfoWindow = new google.maps.InfoWindow({
						content: campingGroundString
					}); 
				var engineeringCampInfoWindow = new google.maps.InfoWindow({
					content: engineeringCampString
				}); 
				var uscInfoWindow = new google.maps.InfoWindow({
						content: uscString
					});
			
				google.maps.event.addListener(myHighSchoolMarker, 'click', function(){
						myHighSchoolInfoWindow.open(map, myHighSchoolMarker);
					});
			
				google.maps.event.addListener(campingGroundMarker, 'click', function(){
						campingGroundInfoWindow.open(map, campingGroundMarker);
				});
				
				google.maps.event.addListener(engineeringCampMarker, 'click', function(){
						engineeringCampInfoWindow.open(map, engineeringCampMarker);
				});

				google.maps.event.addListener(uscMarker, 'click', function(){
						uscInfoWindow.open(map, uscMarker);
					});
				}
		
				function showMeTheMap() {
					var mapOptions = {
						zoom: 4,
						center: myHighSchool,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					}
			
					var myMap = new google.maps.Map(document.getElementById('target'), mapOptions);
					
					myHighSchoolMarker = new google.maps.Marker(
						 {
							 position: myHighSchool,
							 map: myMap,
							 title: 'Needham High School (Needham, Massachusetts)'
							}
						);
					campingGroundMarker = new google.maps.Marker(
							{
								position: campingGround,
								map: myMap,
								title: 'Sequoia National Park (Tulare County, California)'
							}
						);
						engineeringCampMarker = new google.maps.Marker(
							{
								position: engineeringCamp,
								map: myMap,
								title: 'George Washington University (Washington D.C)'
							}
						);
						
					uscMarker = new google.maps.Marker(
						{
							position: usc,
							map: myMap,
							title: 'USC campus (Los Angeles, California)'
						}
					);
					
					showMeInfo(myMap);
			}
	</script>
  </head>
  <body>
		<body onload="showMeTheMap();">
		<div id="target"></div>
  </body>
</html>
